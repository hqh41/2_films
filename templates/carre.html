{% extends "answer.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Who's the Actor?{% endblock %}

{% block formulaire %}
<div class = "question">
	<form method="post" >
			<div class="col-md-9 col-md-offset-2">
				<h2> Who's the common actor?</h2>
			</div>
			<div class="col-md-5 col-md-offset-2">
				<div class="radio">
					<label>
						<input type="radio" name="optionsRadios" id="options1" value="{{ session['option_a'] }}" checked>
						{{ session['option_a'] }}
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="optionsRadios" id="options2" value="{{ session['option_b'] }}">
						{{ session['option_b'] }}
					</label>
				</div>
			</div>
		  <div class="col-md-5">
				<div class="radio">
					<label>
						<input type="radio" name="optionsRadios" id="options3" value="{{ session['option_c'] }}">
						{{ session['option_c'] }}
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="optionsRadios" id="options4" value="{{ session['option_d'] }}">
						{{ session['option_d'] }}
					</label>
				</div>
			</div>
		</div>
        <div class="col-sm-4 bt"><button class="btn bb" type="submit">Submit</button></div>

	</form>
</div>
{% endblock %}
